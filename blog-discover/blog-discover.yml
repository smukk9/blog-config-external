#servier port
server
  port:8766


# Defines the Eureka server that is used by the Netflix OSS components to use as the registry for server discovery
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
